<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <td><input id="amount" type="text" name="amount"></td>
            <td>
                <select id="from_currency">
                    <option value="VND">VietNam</option>
                    <option value="USD">USD</option>
                    <option value="Yen">Yen</option>
                </select>
            </td>
            <td>
                <select id="to_currency">
                    <option value="USD">USD</option>
                    <option value="VND">VietNam</option>
                    <option value="Yen">Yen</option>
                </select>
            </td>
            <td>
                <input type="button" onclick="Convert()" name="convert" value="Convert">
            </td>
        </tr>
    </table>
    <p id="result">Result:</p>
</form>
<script>

    function Convert(){
        let amount  = parseInt(document.getElementById("amount").value);
        let from_currency = document.getElementById("from_currency").value;
        let to_currency = document.getElementById("to_currency").value;
        let result;
        if(from_currency === "VND"){
            if(to_currency === "USD"){
                result = amount/23.000;
                document.getElementById("result").innerHTML = result;
            } else {
                result = amount;
                document.getElementById("result").innerHTML = result;
            }
        }
        if(from_currency === "USD"){
            if(to_currency === "VND"){
                result = amount*23.000;
                document.getElementById("result").innerHTML = result;
            } else {
                result = amount
                document.getElementById("result").innerHTML = result;
            }
        }
        if(from_currency === "VND"){
            if (to_currency === "Yen"){
                result = amount/0.0042;
                document.getElementById("result").innerHTML = result;
            } else {
                result = amount;
                document.getElementById("result").innerHTML = result;
            }
        }
        if(from_currency === "Yen"){
            if(to_currency === "VND"){
                result = amount*0.0042;
                document.getElementById("result").innerHTML = result;
            } else {
                result = amount;
                document.getElementById("result").innerHTML = result;
            }
        }

    }

</script>
</body>
</html>
