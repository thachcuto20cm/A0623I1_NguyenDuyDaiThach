<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Nhập điểm lý"));
    let b = parseInt(prompt("Nhập điểm Hóa"));
    let c = parseInt(prompt("Nhập điểm Sinh"));
    let d = a + b + c
    let f = (a + b + c) / 3
    document.writeln("Điểm tổng là:" + d);
    document.writeln("Điểm trung bình là:" + f)
</script>
</body>
</html>
