<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
  function Hero(image, top, left, size) {
      this.image = image;
      this.top = top;
      this.left = left;
      this.size = size;

      this.getHeroElement = function () {
          return '<img alt="" width="' + this.size + '"' +
              ' height="' + this.size + '"' +
              ' src="' + this.image + '"' +
              ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;" />';
      }

      this.moveRight = function () {
          this.left += 100;
          console.log('ok: ' + this.left);
      }

      this.moveLeft = function () {
          if (this.left >= 100) {
              this.left -= 100;
          }
      }

      this.moveUp = function () {
          if (this.top >= 100) {
              this.top -= 100;
          }
      }

      this.moveDown = function () {
          if (this.top <= window.innerHeight - this.size - 100) {
              this.top += 100;
          }
      }
  }
  let hero = new Hero('pikachu.png', 20, 30, 200);

  function start(){
    if(hero.left < window.innerWidth - hero.size){
      // hero.moveRight();
      // hero.moveLeft();
      // hero.moveDown();
      // hero.moveUp();
    }
    document.getElementById('game').innerHTML = hero.getHeroElement();
    setTimeout(start, 500)
  }
  document.addEventListener('keydown', function(event) {
      switch (event.keyCode) {
          case 37: // Mũi tên trái
              hero.moveLeft();
              break;
          case 38: // Mũi tên lên
              hero.moveUp();
              break;
          case 39: // Mũi tên phải
              hero.moveRight();
              break;
          case 40: // Mũi tên xuống
              hero.moveDown();
              break;
      }
  });
  start();
</script>
</body>
</html>
