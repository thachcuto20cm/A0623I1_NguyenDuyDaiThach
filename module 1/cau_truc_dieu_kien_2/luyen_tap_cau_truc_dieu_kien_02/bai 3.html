<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập độ dài cạnh của hình vuông: ");

    if (a <= 0) {
       document.write("Độ dài cạnh không hợp lệ");
    } else {
        let area = a * a;
        document.write("Diện tích hình vuông là: " + area);
    }
</script>
</body>
</html>
