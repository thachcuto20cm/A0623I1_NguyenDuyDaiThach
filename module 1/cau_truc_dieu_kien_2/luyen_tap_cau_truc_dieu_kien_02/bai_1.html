<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let C = prompt("Nhập nhiệt độ theo độ C: ");

    if (isNaN(C)) {
        document.write("Giá trị nhập không hợp lệ");
    } else {
        let F = C * 9 / 5 + 32
        document.write(C + " độ C = " + F + " độ F");
    }
</script>
</body>
</html>
