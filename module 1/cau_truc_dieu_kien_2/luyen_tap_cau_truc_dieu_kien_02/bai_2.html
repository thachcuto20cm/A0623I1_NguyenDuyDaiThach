<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = prompt("Nhập mét: ");

    if (isNaN(m)) {
        document.write("Giá trị nhập không hợp lệ");
    } else {
        let Ft = m * 3.2808
        document.write(m + " mét = " + Ft + " feet");
    }
</script>
</body>
</html>
