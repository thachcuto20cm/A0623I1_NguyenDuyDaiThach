<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    let a = parseFloat(prompt("Nhập hệ số a:"));
    let b = parseFloat(prompt("Nhập hệ số b:"));


    if (a === 0) {
        if (b === 0) {
            document.write("Phương trình có vô số nghiệm.");
        } else {
            document.write("Phương trình vô nghiệm.");
        }
    } else {
        let x = -b / a;
        document.write("Nghiệm của phương trình là: x = " + x);
    }
</script>
</body>
</html>
