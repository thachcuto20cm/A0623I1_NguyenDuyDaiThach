<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Nhập a: "));
  let b = parseInt(prompt("Nhập b: "));
  let c = parseInt(prompt("Nhập c: "));

  if (a>0 && b>0 && c>0){
    document.write("Đây là cạnh tam giác")
  } else if (a+b > 0){
    document.write("Đây là cạnh tam giác")
  } else if (b+c >0){
    document.write("Đây là cạnh tam giác")
  } else if (a+c > 0){
    document.write("Đây là cạnh tam giác")
  } else {
    document.write("Đây không phải là cạnh tam giác")
  }
</script>
</body>
</html>
