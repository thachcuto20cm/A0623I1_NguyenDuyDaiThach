<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  let a = parseFloat(prompt("Nhập hệ số a:"));
  let b = parseFloat(prompt("Nhập hệ số b:"));
  let c = parseFloat(prompt("Nhập hệ số c:"));


  let delta = (b * b) - 4 * a * c;

  if (a === 0) {
    if (b === 0) {
      if (c === 0) {
        document.write("Phương trình có vô số nghiệm.");
      } else {
        document.write("Phương trình vô nghiệm.");
      }
    } else {
      let x = -c / b;
      document.write("Phương trình có một nghiệm: x = " + x);
    }
  } else {
    if (delta > 0) {
      let x1 = (-b + Math.sqrt(delta)) / (2 * a);
      let x2 = (-b - Math.sqrt(delta)) / (2 * a);
      document.write("Phương trình có hai nghiệm phân biệt:");
      document.write(" x1 = " + x1);
      document.write(" x2 = " + x2);
    } else if (delta === 0) {
      let x = -b / (2 * a);
      document.write("Phương trình có một nghiệm kép: x = " + x);
    } else {
      document.write("Phương trình vô nghiệm.");
    }
  }
</script>
</body>
</html>
