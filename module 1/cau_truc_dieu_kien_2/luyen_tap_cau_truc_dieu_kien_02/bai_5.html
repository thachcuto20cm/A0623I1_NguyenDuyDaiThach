<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Enter a: "))
  let b = parseInt(prompt("Enter b: "))

  if (a,b <= 0 ){
    document.write("độ dài cạnh ko hợp lệ")
  } else {
    let area = (a * b)/2;
    document.write("diện tích hình tam giác vuông là: " + area )
  }
</script>
</body>
