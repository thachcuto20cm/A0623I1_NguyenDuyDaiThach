<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
        }

        .container{
            max-width: 940px;
            margin-top: 1em;
            margin: auto;
        }
        img {
            display: block;
            margin: 1em;
            padding: 0.2em;
            box-shadow: 2px 3px 3px black;
            width: 600px;
            height: 150px;
        }
    </style>
</head>
<body>
<div class="container">
<img id="part1" src="funny-cat1_part1x1.jpg" onclick="changeImage('part1')">
<img id="part2" src="monkey_part2x1.jpg" onclick="changeImage('part2')">
<img id="part3" src="panda_swap_part3x1.jpg" onclick="changeImage('part3')">
<img id="part4" src="funny-cat1_part4x1.jpg" onclick="changeImage('part4')">
<img id="part5" src="panda_swap_part5x1.jpg" onclick="changeImage('part5')">
</div>
<script>
  let part1 = document.getElementById("part1");
  let part2 = document.getElementById("part2");
  let part3 = document.getElementById("part3");
  let part4 = document.getElementById("part4");
  let part5 = document.getElementById("part5");

  function changeImage(part){
      let image = document.getElementById(part)
      switch (part){
          case "part1":
              if (image.getAttribute('src') === 'funny-cat1_part1x1.jpg' ) {
                  image.src = 'monkey_part1x1.jpg'
              } else if (image.getAttribute("src") === "monkey_part1x1.jpg"){
                  image.src = "panda_swap_part1x1.jpg"
              } else {
                  image.src = "funny-cat1_part1x1.jpg"
              }
              break;
          case "part2":
              if (image.getAttribute('src') === 'funny-cat1_part2x1.jpg' ) {
                  image.src = 'monkey_part2x1.jpg'
              } else if (image.getAttribute("src") === "monkey_part2x1.jpg"){
                  image.src = "panda_swap_part2x1.jpg"
              } else {
                  image.src = "funny-cat1_part2x1.jpg"
              }
              break;
          case "part3":
              if (image.getAttribute('src') === 'funny-cat1_part3x1.jpg' ) {
                  image.src = 'monkey_part3x1.jpg'
              } else if (image.getAttribute("src") === "monkey_part3x1.jpg"){
                  image.src = "panda_swap_part3x1.jpg"
              } else {
                  image.src = "funny-cat1_part3x1.jpg"
              }
              break;
          case "part4":
              if (image.getAttribute('src') === 'funny-cat1_part4x1.jpg' ) {
                  image.src = 'monkey_part4x1.jpg'
              } else if (image.getAttribute("src") === "monkey_part4x1.jpg"){
                  image.src = "panda_swap_part4x1.jpg"
              } else {
                  image.src = "funny-cat1_part4x1.jpg"
              }
              break;
          case "part5":
              if (image.getAttribute('src') === 'funny-cat1_part5x1.jpg' ) {
                  image.src = 'monkey_part5x1.jpg'
              } else if (image.getAttribute("src") === "monkey_part5x1.jpg"){
                  image.src = "panda_swap_part5x1.jpg"
              } else {
                  image.src = "funny-cat1_part5x1.jpg"
              }
              break;
      }
      checkImage();
  }
  function checkImage(){
      if (part1.getAttribute('src') === 'funny-cat1_part1x1.jpg' &&
          part2.getAttribute('src') === 'funny-cat1_part2x1.jpg' &&
          part3.getAttribute('src') === 'funny-cat1_part3x1.jpg' &&
          part4.getAttribute('src') === 'funny-cat1_part4x1.jpg' &&
          part5.getAttribute('src') === 'funny-cat1_part5x1.jpg' ){
          alert('hình con mèo ')
      }
      if (part1.getAttribute('src') === 'monkey_part1x1.jpg' &&
          part2.getAttribute('src') === 'monkey_part2x1.jpg' &&
          part3.getAttribute('src') === 'monkey_part3x1.jpg' &&
          part4.getAttribute('src') === 'monkey_part4x1.jpg' &&
          part5.getAttribute('src') === 'monkey_part5x1.jpg' ){
          alert(' hình con khỉ ')
      }
      if (part1.getAttribute('src') === 'panda_swap_part1x1.jpg' &&
          part2.getAttribute('src') === 'panda_swap_part2x1.jpg' &&
          part3.getAttribute('src') === 'panda_swap_part3x1.jpg' &&
          part4.getAttribute('src') === 'panda_swap_part4x1.jpg' &&
          part5.getAttribute('src') === 'panda_swap_part5x1.jpg' ){
          alert(' hình con gấu ')
      }
  }

</script>
</body>
</html>
