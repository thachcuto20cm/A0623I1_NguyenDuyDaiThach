<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Do you love me</h1>
<input id="yes" type="button" onclick="yes()" value="Yes">
<input style="position: relative" id="no" type="button" onmouseover="no()" value="No">
<script>
  function yes(){
    alert("mình cũng yêu bạn")
  }
  function no(){
    let x = Math.floor(Math.random() * window.innerWidth);
    let y = Math.floor(Math.random() * window.innerHeight);
    // document.getElementById("no").style.position = "relative";
    document.getElementById("no").style.left= x + "px";
    document.getElementById("no").style.top = y + "px";
  }
</script>
</body>
</html>
