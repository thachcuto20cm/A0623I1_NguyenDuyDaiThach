<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Good</label><input type="radio" id="good" onclick="check(1)"><br>
<label>Fast</label><input type="radio" id="fast" onclick="check(2)"></br>
<label>Cheap</label><input type="radio" id="cheap" onclick="check(3)"></br>
<script>
    let good = document.getElementById('good');
    let fast = document.getElementById('fast');
    let cheap = document.getElementById('cheap');

    function check(option) {
        if (option === 1) {
            if (fast.checked && cheap.checked) {
                cheap.checked = false;
            }
        } else if (option === 2) {
            if (fast.checked && cheap.checked) {
                good.checked = false;
            }
        } else if (option === 3) {
            if (good.checked && fast.checked) {
                fast.checked = false;
            }
        }
    }

</script>
</body>
</html>
