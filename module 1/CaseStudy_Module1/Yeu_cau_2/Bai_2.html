<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function drawSolidIsoscelesTriangle(height) {
    for (let i = 1; i <= height; i++) {
        for (let k = height; k > i; k--){
            document.write("&nbsp;&nbsp;")
        }
       for (let j = 1; j<= i *2 -1; j++){
           document.write("*");
       }
       document.write("<br/>")
    }
  }


  const height = parseInt(prompt("Nhập chiều cao tam giác cân:"));
  drawSolidIsoscelesTriangle(height);
</script>
</body>
</html>
