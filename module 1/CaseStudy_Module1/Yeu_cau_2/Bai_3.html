<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function drawHollowIsoscelesTriangle(height) {
        for (let i = 1; i <= height; i++) {
            let row = '';

            for (let k = height; k > i; k--) {
                row += "&nbsp;&nbsp;";
            }


            for (let j = 1; j <= i * 2 - 1; j++) {
                if (j === 1 || j === i * 2 - 1 || i === height) {
                    row += "*";
                } else {
                    row += "&nbsp;&nbsp;";
                }
            }


            document.write(row + "<br/>");
        }
    }

    const height = parseInt(prompt("Nhập chiều cao tam giác cân:"));
    drawHollowIsoscelesTriangle(height);

</script>
</body>
</html>
