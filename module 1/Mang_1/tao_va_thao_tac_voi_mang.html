<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title> <style>
  body {padding-top:50px}
</style>

</head>
<body>
<input type="text" name="text" id="text">
<input type="button" id="add" value="Add" onclick="ADD()">
<input type="button" id="display" value="Display" onclick="DISPLAY()">
<div id="result"></div>
<script>
let x = 0;
let array = Array();
function ADD(){
  array[x] = document.getElementById("text").value;
  alert("Element: " + array[x] + " Add at index " + x);
  x++;
  document.getElementById("add").value= " ";
}
function DISPLAY(){
  let e = "<hr/>";
  for (let i = 0; i < array.length;i++){
    e += "Element " + i + " = " + array[i] + "<br/>";
  }
  document.getElementById("result").innerHTML = e;
}
</script>
</body>
</html>
