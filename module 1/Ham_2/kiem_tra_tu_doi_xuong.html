<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPalindrome(s, a ,b){
        if (a >= b){
            document.write("it's palindrome");
            return true;
        }
        if (s[a] === s[b]){
            isPalindrome(s,a + 1,b -1);
        } else if(s[a] !== s[b]){
            document.write("it's not palindrome")
            return false;
        }
    }
    let str = prompt("Enter a word: ")
    isPalindrome(str,0,str.length -1)
</script>
</body>
</html>
