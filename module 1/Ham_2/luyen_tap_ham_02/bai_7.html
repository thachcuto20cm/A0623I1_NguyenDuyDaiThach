<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = parseInt(prompt("Enter a: "))
  let b = parseInt(prompt("Enter b: "))

  function swap(a, b) {
      let c = a;
      a = b;
      b = c;
      alert("Giá trị của a là: " + a)
      alert("Giá trị của b là: " + b)
  }

  swap(a, b)

</script>
</body>
</html>
