<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function daonguoc(array){
      array.reverse();
      return array;
  }
  let array = [1,2,3,5,6,7,8,9,10];
  array = daonguoc(array);
  alert("Mảng sau khi đảo ngược: " + array);

</script>
</body>
</html>
