<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function tinhbinhphuong(number){
    return number *number;
  }

  let number = parseInt(prompt("Enter a number: "));
  let num = tinhbinhphuong(number)
  document.write(num)
</script>
</body>
