<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function kiemtrakytu(number){
    return !isNaN(parseFloat(number)) //isNaN hàm kiểm tra có phải là số ko
  }
  let number = parseFloat(prompt("Enter: "));
  num = kiemtrakytu(number);

  document.write(num)
</script>
</body>
</html>
