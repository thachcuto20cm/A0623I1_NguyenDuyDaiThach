<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function isPrime(number) {

    if (number <= 1) {
      return false;
    }

    if (number <= 3) {
      return true;
    }


    if (number % 2 === 0 || number % 3 === 0) {
      return false;
    }

    // Kiểm tra các số từ 5 đến căn bậc hai của number
    for (let i = 5; i * i <= number; i += 6) {
      if (number % i === 0 || number % (i + 2) === 0) {
        return false;
      }
    }

    return true;
  }

  let number = parseInt(prompt("Enter a number: "))
  if (isPrime(number)) {
    document.write(number + ' là số nguyên tố.');
  } else {
    document.write(number + ' không phải là số nguyên tố.');
  }

</script>
</body>
</html>
