<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bảng cửu chương</title>
</head>
<body>
<script>
  document.write("<table border=1 width=100%>")
  let i;
  for(i =1; i<=10; i++){
    document.write("<tr>")
    let n;
    for(n=2;n<=9;n++)
      document.write("<td>" + n + "x" + i + "=" + (n*i));
  }
  document.write("</tr></table>")
</script>
</body>
</html>
