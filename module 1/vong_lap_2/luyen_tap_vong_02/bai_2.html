<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let number = parseInt(prompt("Enter a number: "));
  let giaithua = 1

  for (i = 0; i <= number; i++){
    giaithua = giaithua*i;
    document.write(giaithua+ " ")

  }
</script>
</body>
</html>
