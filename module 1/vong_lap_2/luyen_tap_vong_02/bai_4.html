<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hình chữ nhật</title>
</head>
<body>
<script>
    for (let k = 0; k < 7; k++) {
        for (let i = 0; i < 20; i++) {
            if (k === 0 || k === 6 || i === 0 || i === 19) {
                document.writeln("*");
            } else {
                document.writeln("&nbsp&nbsp");
            }

        }
        document.writeln("<br>");
    }
</script>
</body>
</html>
