<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let count = 0;
  let total = 0;

  for (let i = 1; count < 30; i++){
    if (i % 7 == 0){
      total += i;
      count ++;
      document.write("Số tự nhiên chia hết cho 7 là : " + total + "<br>")
    }
  }
</script>
</body>
</html>
