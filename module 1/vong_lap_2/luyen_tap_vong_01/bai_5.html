<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let a = 0;
  let b = 1;
  let total = 0;

  for (let i = 0; i < 20; i++){
      let c = a + b;
      total += c;
      a = b;
      b = a;
      document.write(" Tổng 20 số đầu tiên là: "+ total + "<br>")
  }
</script>
</body>
</html>
