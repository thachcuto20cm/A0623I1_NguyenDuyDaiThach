<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

  let arr = [5, 8, 2, 10, 3, 1, 9, 6, 4, 7];
  let max = arr[0];
  let total = arr[0];

  for (let i = 0; i < arr.length; i++){
    if (arr[i]> max){
      max = arr[i];
    }
    total = total + arr[i]

  }


  document.write("Giá trị lớn nhất trong mảng là:", max+'<br/>');
  document.write(" Giá trị trung bình của các phần tử trong mảng là:", total/arr.length);
</script>
</body>
</html>
