<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h2>Type anthing slowly</h2>
  <form name="form">
    <textarea name="txt" cols="40" rows="10" onkeydown="typeTextarea();"></textarea>
  </form>
<script>
  let arr = Array();
  let n = "";

  arr[1] = 'T';
  arr[2] = 'Ô';
  arr[3] = 'I';
  arr[4] = ' ';
  arr[5] = 'L';
  arr[6] = 'À';
  arr[7] = ' ';
  arr[8] = 'M';
  arr[9] = 'Ộ';
  arr[10] = 'T';
  arr[11] = ' ';
  arr[12] = 'Đ';
  arr[13] = 'Ứ';
  arr[14] = 'A';
  arr[15] = ' ';
  arr[16] = 'N';
  arr[17] = 'G';
  arr[18] = 'Ố';
  arr[19] = 'C';
  arr[20] = '!';
  arr[21] = '!';
  arr[22] = '!';

  function typeTextarea(){
    var t = document.form.txt.value;
    var j = t.length;
    if (j > 0) {
      for (let i = 1; i <= j; i++) {
        n += arr[i];
        if (i > 22) {
          document.form.txt.value = "";
          n = "";
        }
      }
    }
    document.form.txt.value = n;
    n = "";
    setTimeout("typeTextarea()", 1);
    // return false;
  }
</script>
</body>
</html>
