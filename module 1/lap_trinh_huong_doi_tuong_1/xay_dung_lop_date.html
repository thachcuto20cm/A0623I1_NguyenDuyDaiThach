<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Bước 1:
    let MyDate = function(day, month, year) {
        this.day = day;
        this.month = month;
        this.year = year;

        //Bước 2:
        this.getDay = function() {
            return this.day;
        }
        this.getMonth = function() {
            return this.month;
        }
        this.getYear = function() {
            return this.year;
        }

        //Bước 3:
        this.setDay = function(day) {
            this.day  = day;
        }
        this.setMonth = function(month) {
            this.month  = month;
        }
        this.setYear = function(year) {
            this.year  = year;
        }

        //Bước 9:
        this.setDate = function(day, month, year) {
            this.day = day;
            this.month = month;
            this.year = year;
        }
        this.toString = function() {
            return this.day + "/" + this.month + "/" + this.year;
        }
    }
    //Bước 4:
    let date = new MyDate(2, 2, 2007);
    //Bước 5:
    let day = date.getDay();
    let month = date.getMonth();
    let year = date.getYear();
    //Bước 6:
    alert(day + "/" + month + "/" + year);
    //Bước 8:
    date.setDay(10);
    date.setMonth(10);
    date.setYear(2019);

    alert(date.toString());
</script>
</body>
</html>
