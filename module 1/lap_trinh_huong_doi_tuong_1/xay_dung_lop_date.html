<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let MyDate = function (day, month, year){
    this.day = day;
    this.month = month;
    this.year = year;

    this.getDay = function (){
      return this.day;
    }
    this.getMonth = function (){
      return this.month;
    }
    this.getYear = function (){
      return this.year;
    }
    this.getDay = function (){
      alert(this.day +"/" + this.month+"/"+ this.year)
    }

    this.setDay = function (day){
      this.day = day;
    }
    this.setMonth = function (month){
      this.month = month;
    }
    this.setYear = function (year){
      this.year = year;
    }
    this.setDate = function (day,month,year){
      this.day= day;
      this.month= month;
      this.year = year;
    }
      this.toString=function (){
          return this.day+"/"+this.month+"/"+this.year;

  }


  let date = new MyDate(4,3,2004);
  alert(date.toString());}

</script>
</body>
</html>
